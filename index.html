<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House - Daisy UI</title>
    <!-- Tailwind + DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Font Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <!-- Custom's Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "dark-one": '#1C1C1C',
                        "dark-three": '#777777',
                    }
                }
            }
        }
    </script>
    <!-- Custom's CSS -->
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body class="font-manrope">
    <header class="container mx-auto">
        <div class="hero">
            <div class="hero-content flex-col lg:flex-row">
                <div class="lg:w-[39.25rem] space-y-7">
                    <h1 class="text-7xl text-dark-one font-extrabold">It's good
                        tea time at The Tea House</h1>
                    <p class="text-lg text-dark-three font-medium">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
                    </p>
                    <button class="h-auto btn bg-gradient-to-tr hover:bg-gradient-to-tl from-[#FF8938] to-[#F00] px-5 py-4 text-white text-xl font-bold">Explore More <img src="./images/arrow.png" alt=""></button>
                </div>
                <div class="relative">
                    <img src="./images/banner.png" class="" />
                    <div class="bg-white flex items-center gap-4 rounded-xl shadow-lg p-5 w-60 absolute left-20 bottom-4">
                        <img src="./images/star.svg" alt="">
                        <div>
                            <h3 class="text-3xl">5.00</h3>
                            <p>Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
